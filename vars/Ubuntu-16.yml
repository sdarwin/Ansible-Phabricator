---
default_phabricator_packages:
  - htop
  - mlocate
  - git-core
  - nginx
  - dpkg-dev
  - php7.3
  - php7.3-fpm
  - php7.3-mysql
  - php7.3-gd
  - php7.3-dev
  - php7.3-curl
  - php7.3-cli
  - php7.3-json
  - php7.3-mbstring
  - php7.3-apcu
  - exim4
  - subversion
  - mercurial
  - ssl-cert
  - wget
  - net-tools

default_php_sock: "unix:/var/run/php/php7.3-fpm.sock"
default_php_path: /etc/php/7.3/fpm/conf.d
default_php_service: php7.3-fpm
default_mysql_path: /etc/mysql/mysql.conf.d

default_phab_python_packages:
  - python-pip
  - python-setuptools
  - python3-pip
  - python3-setuptools

phabricator_pip: "pip==20.3.4"
